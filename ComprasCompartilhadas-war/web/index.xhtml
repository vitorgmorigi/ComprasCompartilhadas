<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tela de Login</title>
    </h:head>
    <h:body>
        <h:form>
           <p><h1>Autenticação</h1></p>
           <p><p:outputLabel value = "Login" /> </p>
           <p><p:inputText id="login" value="#{usuarioMBean.usuario.login}"/></p>
           <p><p:outputLabel value = "Senha" /> </p>
           <p><p:password id="senha" value="#{usuarioMBean.usuario.senha}"/></p>
           <p><p:commandButton id="logar" value="Logar" action="#{usuarioMBean.logar()}" styleClass="ui-priority-primary"/></p>
        </h:form>
        
        <h:form>
            <p><p:commandButton id="cadastrar" value="Cadastre-se" action="cadastra_usuario" styleClass="ui-priority-primary"/></p>   
        </h:form>
        
        <h:form>
            <p:messages id="erro" autoUpdate="true"/>
        </h:form>
        
    </h:body>
</html>
