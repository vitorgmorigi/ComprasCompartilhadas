<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Lista</title>
    </h:head>
    <h:body>
        
        <h:form>
           <p><h3>Cadastrar Lista</h3></p>
           
           <p><h:outputLabel value = "Nome" /></p>
           <p><h:inputText id="nomeLista" value="#{listaComprasMBean.listaCompras.nome}"/></p>
           <p:commandButton id="cadastrarLista" value="Cadastrar" action="#{usuarioListaMBean.criaListaCompras(usuarioMBean.usuario, listaComprasMBean.listaCompras)}" styleClass="ui-priority-primary"/>           

        </h:form>
        
        <h:form>
            <p><p:link id="voltar" value="Voltar" outcome="menu_logado" styleClass="ui-priority-primary"/></p>
        </h:form> 

    </h:body>
</html>
