<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Usuário</title>
    </h:head>
    <h:body>
     <h:form>
            <p><h1>Editar cliente:</h1></p>
            <p><p:outputLabel value = "Login" /> </p>
            <p><p:inputText title="nome" value="#{usuarioMBean.usuario.login}" /></p>
            <p><p:outputLabel value = "E-mail" /> </p>
            <p><p:inputText label="E-mail:" value="#{usuarioMBean.usuario.email}" /></p>
            <p><p:outputLabel value = "Senha" /> </p>
            <p><p:password label="Senha:" value="#{usuarioMBean.usuario.senha}" /></p>            
            <p><p:commandButton value="Salvar" id="cadastrar" action="#{usuarioMBean.salvarUsuario()}" styleClass="ui-priority-primary" /></p>
        </h:form>
        
        <h:form>
            <p><p:link id="voltarLista" value="Voltar para lista de usuários" outcome="exibe_usuarios" styleClass="ui-priority-primary"/></p>
            <p><p:link id="voltarInicio" value="Voltar para tela anterior" outcome="menu_logado" styleClass="ui-priority-primary"/></p>
        </h:form>         
    </h:body>
</html>
