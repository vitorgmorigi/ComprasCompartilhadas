<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    
    <h:head>
        <title>Home - Sistema de compras compartilhadas</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><p:outputLabel value="Sistema de compras compartilhadas"/></h1>
                <h3><p:outputLabel value="Bem vindo ao sistema #{usuarioMBean.usuario.login}! Selecione a opção desejada:"/></h3>
            </h:form>
            
            <h:form>
                <p><p:commandButton id="criaListaCompras" value="Criar Lista de Compras" action="cria_lista_compras"/></p>
                <p><p:commandButton id="exibeListaCompras" value="Minhas listas" action="exibe_lista_compras"/></p>
                <p><p:commandButton id="alteraUsuario" value="Alterar dados cadastrais" action="edita_usuario"/></p>
                <p><p:commandButton id="logout" value="Fazer Logout" action="index"/></p>
            </h:form>

        </f:view>
    </h:body>
</html>
