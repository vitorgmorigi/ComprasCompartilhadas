<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Usuarios</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de Usuários"/></h1>
                <p:dataTable var="usuario" value="#{usuarioMBean.listaUsuarios}">
                   <p:column headerText="Login">
                      <h:outputText value="#{usuario.login}" />
                   </p:column>
                   <p:column headerText="E-mail">
                      <h:outputText value="#{usuario.email}" />
                   </p:column>
                </p:dataTable>
            </h:form>
            
        <h:form>
            <h:commandButton id="cadastrar" value="Cadastrar novo usuário" action="cadastra_usuario" styleClass="ui-priority-primary"/>  
           <h:commandButton id="voltar" value="Voltar" action="index"/>
        </h:form>

        </f:view>
    </h:body>
</html>
