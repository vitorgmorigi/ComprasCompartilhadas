<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Usuário</title>
    </h:head>
    <h:body>
        
        <h:form>
           <p><h3>Cadastrar Usuário</h3></p>
           <p><h:outputLabel value = "Login" /> </p>
           <p><h:inputText id="login" value="#{usuarioMBean.usuario.login}"/></p>
           
           <p><h:outputLabel value = "Email" /></p>
           <p><h:inputText id="email" value="#{usuarioMBean.usuario.email}"/></p>
           
           <p><h:outputLabel value = "Senha" /> </p>
           <p><h:inputSecret id="senha" value="#{usuarioMBean.usuario.senha}"/></p>
           <p:commandButton id="cadastrar" value="Cadastrar" action="#{usuarioMBean.cadastrarUsuario()}" styleClass="ui-priority-primary"/>           

        </h:form>
        
        <h:form>
            <p> <p:link id="voltar" value="Voltar" outcome="index" styleClass="ui-priority-primary"/></p>

        </h:form> 

    </h:body>
</html>
