<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Usu√°rio</title>
    </h:head>
    <h:body>
        
        <h:form>
           <h3>Cadastrar Usuario</h3>
           <h:outputLabel value = "Login" /> 
           <h:inputText id="login" value="#{usuarioMBean.usuario.login}"/>
           <br></br>
           <h:outputLabel value = "Email" /> 
           <h:inputText id="email" value="#{usuarioMBean.usuario.email}"/>
           <br></br>
           <h:outputLabel value = "Senha" /> 
           <h:inputSecret id="senha" value="#{usuarioMBean.usuario.senha}"/>
           <br></br>

        </h:form>
        
        
        <h:form>
           <h:commandButton id="voltar" value="Voltar" action="index"/>
           <h:commandButton value="Cadastrar" type="submit" action="#{usuarioMBean.cadastrarUsuario()}"/>
        </h:form>
           

    </h:body>
</html>
